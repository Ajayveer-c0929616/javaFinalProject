<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Favorites</title>
    <link rel="stylesheet" th:href="@{/theme.css}" />
</head>
<body>
<header>
    <h1>Your Favorite Films</h1>
    <nav>
        <a href="/">Home</a>
    </nav>
</header>

<section class="grid">
    <div class="card" th:each="film : ${favorites}">
        <img th:src="'https://image.tmdb.org/t/p/w200' + ${film.cover}" />
        <h3 th:text="${film.title}"></h3>
        <p th:text="'Score: ' + ${film.score}"></p>
        <p th:text="${film.launched}"></p>

        <form th:action="@{'/fav/remove/' + ${film.id}}" method="post">
            <button type="submit">Remove</button>
        </form>
    </div>
</section>
</body>
</html>
